<particles
  [params]="myParams"
  [style]="myStyle"
  [width]="100"
  [height]="100"
  class="position-fixed w-100 h-100 bg-dark-black"
  style="z-index: -1"
></particles>

<div class="">
  <app-header (toggleStatus)="toggleforHeader($event)"></app-header>
  <app-home id="home"></app-home>
  <app-home-content (toggleStatus)="toggleforHeader($event)"></app-home-content>
  <app-portfolio id="portfolio"></app-portfolio>
  <app-about (toggleStatus)="toggleforHeader($event)" id="about"></app-about>
  <app-contact id="contact"></app-contact>
  <app-footer></app-footer>
</div>
